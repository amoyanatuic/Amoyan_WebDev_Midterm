<!DOCTYPE HTML>
<html lang="en">
  
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/calendar.css">
    </head>
   <body>
       <div class="container">

  <div class="calendar-container">

    <header>
      
      <div id="year">June</div>
      <div id="month">1992</div>

    </header>

    <table class="calendar">
      
      <thead>

        <tr>

          <td>Sun</td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thu</td>
          <td>Fri</td>
          <td>Sat</td>
   

        </tr>

      </thead>

      <tbody>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          
        </tr>

        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>

        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          
        </tr>

        <tr>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>

        <tr>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="next_month">1</td>
          <td class="next_month">2</td>
          <td class="next_month">3</td>
          <td class="next_month">4</td>
        </tr>

      </tbody>

    </table>

    <div class="ring_left"></div>
    <div class="ring_right"></div>

  </div> <!-- end calendar-container -->

</div> <!-- end container -->
    </body>
</html>
